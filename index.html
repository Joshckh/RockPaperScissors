<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ROCK Papper SCISSORS</title>
    <link rel="stylesheet" href="styles.css">  
  </head>
<body>
<h1>BacMan's ROCK PAPER SCISSORS</h1>
<section class = "container">
  <div class = "scoreBoard">
    <p id ="userScore"></p>
    <p>Player's Score</p>
  </div>
  <div class="scoreBoard" id ="round">
    <p>Round</p>
    <p id ="roundNum"></p>
  </div>
  <div class = "scoreBoard">
    <p id ="compScore"></p>
    <p>Computer's Score</p>
  </section>
  
  <section >
    <div class="container">
   <button class="buttons"  id="ROCK">ROCK</button>
   <button class="buttons"  id="PAPER">PAPER</button>
   <button class="buttons"  id="SCISSORS">SCISSORS</button>
  </div>
  </section>

  <section id="btmContainer">
    <div id="winner"></div>
    <button id="newGameContainer">NEW GAME</button>
  </section>
  
</body>
<script src="javascript.js"></script>
</html>
