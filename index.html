<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Papper Scissors</title>
  
  </head>
<body>
<h1>BacMan's Rock Paper Scissors</h1>
<section class = "container">
  <div class = "scoreBoard">
    <p id ="userScore"></p>
    <p>Player's Score</p>
  </div>
  <div id ="round">
    <p>Round</p>
    <p id ="roundNum"></p>
  </div>
  <div class = "scoreBoard">
    <p id ="compScore"></p>
    <p>Computer's Score</p>
  </section>
  
  <section>
   <button class="buttons"  id="rock">rock</button>
   <button class="buttons"  id="paper">paper</button>
   <button class="buttons"  id="scissors">scissors</button>
  </section>

  <section>
    <button id="newGame">NEW GAME</button>
  </section>
  
</body>
<script src="javascript.js"></script>
</html>
